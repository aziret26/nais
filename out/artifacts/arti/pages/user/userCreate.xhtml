<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>Добавить пользователя</title>
    </h:head>
    <h:body>
        <h2>Добавить пользователя</h2>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputText value="Login:"/>
                <h:panelGroup>
                    <h:inputText id="login" value="#{userController.user.login}"/>
                    <h:message for="login" style="color:red"/>
                </h:panelGroup>

                <h:outputText value="First Name:"/>
                <h:panelGroup>
                    <h:inputText id="fnameInput" value="#{userController.user.fname}" required="true">
                        <f:ajax event="blur">
                            <f:validateRegex pattern = "[a-zA-Z]{2,50}$" />
                            <f:validateLength minimum="2"/>
                        </f:ajax>
                    </h:inputText>
                    <h:message for="fnameInput" style="color:red"/>
                </h:panelGroup>

                <h:outputText value="Last Name:"/>
                <h:panelGroup>
                    <h:inputText id="lnameInput" value="#{userController.user.lname}" required="true">
                    </h:inputText>
                    <h:message for="lnameInput" style="color:red" showSummary="true" showDetail="false"/>
                </h:panelGroup>

                <h:outputText value="Password:"/>
                <h:panelGroup>
                    <h:inputSecret id="passwordInput" value = "#{userController.user.password}" required="true" >
                    </h:inputSecret>
                    <h:message for = "passwordInput" style = "color:red" />
                </h:panelGroup>
                <h:outputText value="User Role:"/>
                    <h:selectOneMenu value="#{userController.userRoleId}">
                        <f:selectItem itemLabel="Select a role" itemValue="null"
                                      noSelectionOption="true"/>
                        <f:selectItems value="#{userRoleController.simpleUserRoleList}"
                                       var="role" itemValue="#{role.userRoleId}"
                                       itemLabel="#{role.userRole}"/>
                    </h:selectOneMenu>

                <h:commandLink value="Submit" action="#{userController.signup}"/>
            </h:panelGrid>
            <h:messages errorClass="errorMessage" infoClass="infoMessage"
                        layout="table" globalOnly="true" showDetail="false" showSummary="true"/>
        </h:form>
    </h:body>
</f:view>
</html>
