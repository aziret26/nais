<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<f:view>

    <h:head>

    </h:head>

    <h:body>

        <h:panelGroup rendered="#{userSession.logged}">
            <h:outputText value="Добро пожаловать"/>

            <h:panelGroup rendered="#{userSession.user.userRole.userRoleId == 1}">
                <h2>User</h2>
                <h:link value="Добавить пользвателя" outcome="/pages/user/userCreate"/>
            </h:panelGroup>

            <h:panelGroup rendered="#{userSession.user.userRole.userRoleId == 1}">
                <h2>Client</h2>
                <h:link value="Добавить клиента" outcome="/pages/client/addClient"/><br/>
                <h:link value="Показать клиентов" outcome="/pages/client/showClients"/>
            </h:panelGroup>

            <h:form>
                <h:commandLink value="Выйти" action="#{userController.signout()}"/>
            </h:form>
        </h:panelGroup>

        <h:panelGroup rendered="#{!userSession.logged}">
            <h2>Войдите</h2>
            <h:link value="Войти" outcome="/pages/auth/signin"/>
        </h:panelGroup>
    </h:body>

</f:view>

</html>
