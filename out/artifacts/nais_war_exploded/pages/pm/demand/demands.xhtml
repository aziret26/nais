<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/templates/masterLayout.xhtml">
        <ui:define name="windowTitle">Список клиентов</ui:define>
        <ui:define name="sidebarLeft">
            <ui:include src="/sections/layout/sidebarLeft.xhtml"/>
        </ui:define>
        <ui:define name="content">

            <h:form styleClass="col-md-8 ">
                <h:selectOneMenu value="#{demandController.tillYear}" onchange="submit();">
                    <f:selectItem noSelectionOption="true" itemLabel="Select year"/>
                    <f:selectItems value="#{demandController.yearList}"/>
                </h:selectOneMenu>

                <h:selectOneMenu value="#{demandController.tillMonth}" onchange="submit();"
                                 rendered="#{demandController.tillYear != 0}">
                    <f:selectItem noSelectionOption="true" itemLabel="Select month"/>
                    <f:selectItems value="#{demandController.monthList}"/>
                </h:selectOneMenu>

                <h:selectOneMenu value="#{demandController.tillDay}" onchange="submit();"
                                 rendered="#{demandController.tillMonth != 0 and demandController.tillYear != 0}">
                    <f:selectItem noSelectionOption="true" itemLabel="Select day"/>
                    <f:selectItems value="#{demandController.dayList}"/>
                </h:selectOneMenu>
                <h:commandButton value="Расчёт" action="#{demandController.processDemand()}"/>
            </h:form>

            <h:panelGroup rendered="#{demandController.dates.size() > 0}">
                <p:dataTable value="#{demandController.dates}" var="date">
                    <p:column>
                        <f:facet name="header">Дата</f:facet>
                        <h:outputText value="#{date}" styleClass="row"/>
                    </p:column>
                    <p:columns value="#{feedController.feedList}" var="feed">
                        <f:facet name="header">#{feed.name}</f:facet>
                        <h:outputText value="#{demandController.getDemand(feed.feedId,date)}"/>
                    </p:columns>
                </p:dataTable>
            </h:panelGroup>
        </ui:define>
    </ui:composition>
</html>
