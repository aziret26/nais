<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>Авторизация</title>
    </h:head>
    <h:panelGroup>
        <h:panelGroup rendered="#{!sessionController.logged}">
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="Логин:"/>
                    <h:inputText value="#{userController.user.login}"/>


                    <h:outputText value="Пароль:"/>
                    <h:inputText value="#{userController.user.password}"/>

                    <h:messages errorClass="errorMessage" infoClass="infoMessage"
                                layout="table" globalOnly="true" showDetail="false" showSummary="true"/>

                    <h:commandButton value="Войти" action="#{userController.signin()}"/>


                </h:panelGrid>
            </h:form>
        </h:panelGroup>
        <h:panelGroup rendered="#{sessionController.logged}">
            <h1>Доступ запрещён</h1>
            <h:link value="Главная страница" outcome="/index"/>
        </h:panelGroup>
    </h:panelGroup>
</f:view>
</html>
