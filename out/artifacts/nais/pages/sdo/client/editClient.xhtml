<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <f:metadata>
        <f:metadata>
            <f:viewParam name="clientId" value="#{clientController.clientId}"/>
        </f:metadata>
    </f:metadata>
    <h:head>
        <title>Редактировать клиента</title>
    </h:head>
    <h:body>
        <h:link value="Главная страница" outcome="/index"/>
        <h2>Редактировать клиента - #{clientController.clientId}</h2>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputText value="#{clientController.client.name}"/>

                <h:dataTable value="#{feedController.getFeedList()}" var="feed">
                    <h:column headerClass="table-header" footerClass="table-footer">
                        <h:outputText value="#{feed.name}"/>
                    </h:column>
                    <h:column headerClass="table-header" footerClass="table-footer">
                        <h:inputText value="#{chickController.findChickByClientFeed(feed).amount}"/>
                    </h:column>
                </h:dataTable>

            </h:panelGrid>
        </h:form>
        <h:link value="Список клиентов" outcome="/pages/sdo/client/showClients"/><br/>
    </h:body>
</f:view>
</html>
