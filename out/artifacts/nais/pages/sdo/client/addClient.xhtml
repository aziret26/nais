<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>Добавить клиента</title>
    </h:head>
    <h:body>
        <h:link value="Главная страница" outcome="/index"/>
        <h2>Добавить клиента</h2>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputText value="Имя"/>
                <h:panelGroup>
                    <h:inputText value="#{clientController.client.name}" required="true"/>
                </h:panelGroup>

                <h:dataTable value="#{clientController.chickList}" var="chick" binding="#{table}" id="table">
                    <h:column>
                        <f:facet name="header">
                            Счёт
                        </f:facet>
                        <h:outputText value="#{table.rowIndex+1}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            Возраст(недели)
                        </f:facet>
                        <h:inputText value="#{chick.age}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            Количество
                        </f:facet>
                        <h:inputText value="#{chick.amount}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            Убрать
                        </f:facet>
                        <h:commandLink value="X" action="#{clientController.removeChik(chick)}">
                            <f:ajax render="table"/>
                        </h:commandLink>
                </h:column>
                </h:dataTable>

                <br/>
                <h:commandButton value="Добавить" action="#{clientController.addChick()}">
                    <f:ajax render="table" />
                </h:commandButton>
                <br/>
                <h:commandLink value="Добавить клиента" action="#{clientController.createClient()}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</f:view>
</html>
