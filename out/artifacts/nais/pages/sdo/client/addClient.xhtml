<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/masterLayout.xhtml">
        <ui:define name="windowTitle">Добавить клиента</ui:define>
        <ui:define name="sidebarLeft">
            <ui:include src="/sections/layout/sidebarLeft.xhtml"/>
        </ui:define>
        <ui:define name="content">
            <h2>Добавить клиента</h2>
            <h:form>
                <h:panelGrid columns="2">
                    Имя:
                    <h:inputText value="#{clientController.client.name}"/>
                </h:panelGrid>
                <h:dataTable value="#{clientController.chickList}" var="chick">
                    <h:column>
                        <f:facet name="header">Изменить</f:facet>
                        <h:selectBooleanCheckbox value="#{chick.editable}" onclick="submit()"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Возвраст</f:facet>
                        <h:inputText value="#{chick.age}" rendered="#{chick.editable}" size="5"/>
                        <h:outputText value="#{chick.age}" rendered="#{not chick.editable}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Количество</f:facet>
                        <h:inputText value="#{chick.amount}" rendered="#{chick.editable}" size="5"/>
                        <h:outputText value="#{chick.amount}" rendered="#{not chick.editable}"/>
                    </h:column>
                    <h:column>
                        <h:commandButton value="Удалить" action="#{clientController.removeChik(chick)}" onclick="return confirm('Вы уверены что хотите удалить?')"/>
                    </h:column>
                </h:dataTable>
                <p><h:commandButton value="Добавить" action="#{clientController.addChick()}"/> <h:commandButton value="Сохранить" action="#{clientController.saveChick()}"/></p>
                <br/>
                <h:commandButton value="Добавить клиента" action="#{clientController.createClient()}"/>

                <h:messages errorClass="errorMessage" infoClass="infoMessage"
                            layout="table" globalOnly="true" showDetail="false" showSummary="true" style="color:red"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
