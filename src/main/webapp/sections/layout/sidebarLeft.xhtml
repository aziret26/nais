<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:nais="http://corejsf.com/facelets">
    <ui:composition>
        <h:form>
            <ul>
                <h:commandLink action="/index?faces-redirect=true" class="item">
                    <h:outputText value="Главная страница"/>
                </h:commandLink>
                <h:panelGroup rendered="#{userController.currentUser.userRole.userRoleId == 1}">
                    <h3>Пользователи</h3>
                    <nais:item name="/pages/user/userCreate?faces-redirect=true" itemName="Добавить пользвателя"/>
                    <nais:item name="/pages/user/showUserList?faces-redirect=true" itemName="Список пользователей"/>

                    <h3>Корм</h3>
                    <nais:item name="/pages/admin/feed/addFeed?faces-redirect=true" itemName="Добавить корм"/>
                    <nais:item name="/pages/admin/feed/showFeed?faces-redirect=true" itemName="Показать кормы"/>
                </h:panelGroup>

                <h:panelGroup rendered="#{userController.currentUser.userRole.userRoleId == 1 or
                 userController.currentUser.userRole.userRoleId == 3 or
                 userController.currentUser.userRole.userRoleId == 2}">
                    <h3>Клиенты</h3>
                </h:panelGroup>
                <h:panelGroup rendered="#{userController.currentUser.userRole.userRoleId == 1 or
                 userController.currentUser.userRole.userRoleId == 3}">
                    <nais:item name="/pages/sdo/client/addClient?faces-redirect=true" itemName="Добавить клиента"/>
                    <nais:item name="/pages/sdo/client/showClients?faces-redirect=true" itemName="Показать клиентов"/>
                </h:panelGroup>

                <h:panelGroup rendered="#{userController.currentUser.userRole.userRoleId == 1 or
                 userController.currentUser.userRole.userRoleId == 2}">
                    <nais:item name="/pages/pm/clients/showClients?faces-redirect=true" itemName="Показать клиентов"/>
                    <nais:item name="/pages/pm/orders/viewOrders?faces-redirect=true" itemName="Показать заказы"/>
                </h:panelGroup>
            </ul>
        </h:form>
    </ui:composition>
</html>
