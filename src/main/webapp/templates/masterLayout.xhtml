<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title><ui:insert name="windowTitle"/></title>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <h:outputStylesheet library="css" name="dashboard.css"/>
        <h:outputStylesheet library="css" name="style.css"/>
    </h:head>
    <h:body>
        <div class="container">
            <div class=" flex-md-nowrap p-0 shadow  bg-theme d-flex justify-content-between align-items-center">
                <h:link styleClass="navbar-brand col-sm-3 col-md-2 mr-0" outcome="/index">Natural Agro</h:link>
                <h:panelGroup rendered="#{sessionController != null and sessionController.logged}">
                    <ui:insert name="header-menu">
                        <ui:include src="/page-sections/menu/header-menu.xhtml"/>
                    </ui:insert>
                </h:panelGroup>
                <ul class="navbar-nav px-3">
                    <li class="nav-item text-nowrap">
                        <h:panelGroup rendered="#{sessionController.logged}">
                            <div class="right">
                                <h:form>
                                    <h:commandLink value="#{msgs.exit}" action="#{userController.logout()}"/>
                                </h:form>
                            </div>
                        </h:panelGroup>
                    </li>
                </ul>
            </div>
            <div class="">
                <div>
                    <div role="main" class="d-flex justify-content-center">
                        <div>
                            <ui:insert name="content"/>
                        </div>
                    </div>

                </div>
            </div>
            <ui:insert name="jquery">
                <h:outputScript library="js" name="jquery.min.js"/>
            </ui:insert>
            <h:outputScript library="js" name="popper.min.js"/>
            <h:outputScript library="js" name="bootstrap.min.js"/>
            <ui:debug/>
        </div>
    </h:body>
</html>
