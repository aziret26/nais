<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <f:metadata>
        <f:metadata>
        </f:metadata>
    </f:metadata>
    <h:head>
        <title>Список клиентов</title>
    </h:head>
    <h:body>
        <h:link value="Главная страница" outcome="/index"/>
        <h2>Список клиентов</h2>
        <ui:remove>
            <ui:repeat value="#{clientController.findAllClients()}" var="client">
                <h:panelGrid columns="2">
                    <h:outputText value="#{client.name}"/>
                    <h:dataTable value="#{feedController.getFeedList()}" var="feed">
                        <h:column headerClass="table-header" footerClass="table-footer">
                            <h:outputText value="#{feed.name}"/>
                        </h:column>
                        <h:column headerClass="table-header" footerClass="table-footer">
                            <h:outputText value="#{chickController.findChickByClientFeed(client,feed)}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGrid>
            </ui:repeat>
        </ui:remove>
        <h:form>
            <h:dataTable value="#{clientController.findAllClients()}" var="client">
                <h:column headerClass="table-header" footerClass="table-footer">
                    <f:facet name="header">
                        Клиент
                    </f:facet>
                    <h:commandLink value="#{client.name}" action="#{clientController.editClient(client.clientId)}"/>
                </h:column>
                <h:column headerClass="table-header" footerClass="table-footer">
                    <h:panelGroup rendered="#{chickController.findChickListByClient(client).size() != 0}">
                        <h:dataTable value="#{feedController.getFeedList()}" var="feed">
                            <h:column headerClass="table-header" footerClass="table-footer">
                                <h:outputText value="#{feed.name}"/>
                            </h:column>
                            <h:column headerClass="table-header" footerClass="table-footer">
                                <h:outputText value="#{chickController.findChickByClientFeed(client,feed).amount}"/>
                            </h:column>
                        </h:dataTable>
                    </h:panelGroup>
                    <h:outputText value="Пусто" rendered="#{chickController.findChickListByClient(client).size()==0}"/>
                </h:column>
            </h:dataTable>
        </h:form>

        <h:link value="Добавить клиента" outcome="/pages/sdo/client/addClient"/><br/>

    </h:body>
</f:view>
</html>
