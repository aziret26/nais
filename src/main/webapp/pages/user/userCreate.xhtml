<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/masterLayout.xhtml">
        <ui:define name="windowTitle">Добавить пользователя</ui:define>

        <ui:define name="content">
            <h2>Добавить пользователя</h2>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="Логин:"/>
                    <h:panelGroup>
                        <h:inputText id="login" value="#{userController.user.login}"/>
                        <h:message for="login" style="color:red"/>
                    </h:panelGroup>

                    <h:outputText value="Имя:"/>
                    <h:panelGroup>
                        <h:inputText id="fnameInput" value="#{userController.user.fname}" required="true">
                            <f:ajax event="blur">
                                <f:validateLength minimum="1"/>
                            </f:ajax>
                        </h:inputText>
                        <h:message for="fnameInput" style="color:red"/>
                    </h:panelGroup>

                    <h:outputText value="Фамилия:"/>
                    <h:panelGroup>
                        <h:inputText id="lnameInput" value="#{userController.user.lname}" required="true">
                        </h:inputText>
                        <h:message for="lnameInput" style="color:red" showSummary="true" showDetail="false"/>
                    </h:panelGroup>

                    <h:outputText value="Пароль:"/>
                    <h:panelGroup>
                        <h:inputSecret id="passwordInput" value = "#{userController.user.password}" required="true" >
                        </h:inputSecret>
                        <h:message for = "passwordInput" style = "color:red" />
                    </h:panelGroup>
                    <h:outputText value="Роль:"/>
                    <h:selectOneMenu value="#{userController.userRoleId}">
                        <f:selectItem itemLabel="Select a role" itemValue="null"
                                      noSelectionOption="true"/>
                        <f:selectItems value="#{userRoleController.simpleUserRoleList}"
                                       var="role" itemValue="#{role.userRoleId}"
                                       itemLabel="#{role.userRole}"/>
                    </h:selectOneMenu>

                    <h:commandButton value="Создать" action="#{userController.createUser()}"/>
                </h:panelGrid>
                <h:messages errorClass="errorMessage" infoClass="infoMessage"
                            layout="table" globalOnly="true" showDetail="false" showSummary="true"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
