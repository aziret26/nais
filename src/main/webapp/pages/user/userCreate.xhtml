<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/templates/masterLayout.xhtml">
        <ui:define name="windowTitle">Добавить пользователя</ui:define>

        <ui:define name="content">
            <h:form>
                <h:panelGrid columns="2" cellspacing="1">
                    <f:facet name="header">
                        <h2>#{msgs.userAdd}</h2>
                    </f:facet>

                    <h:outputText value="#{msgs.firstName}:"/>
                    <h:panelGroup>
                        <h:inputText class="form-control" id="fnameInput" value="#{userController.user.fname}" required="true">
                            <f:ajax event="blur">
                                <f:validateLength minimum="1"/>
                            </f:ajax>
                        </h:inputText>
                        <h:message for="fnameInput" style="color:red"/>
                    </h:panelGroup>

                    <h:outputText value="#{msgs.lastName}:"/>
                    <h:panelGroup>
                        <h:inputText class="form-control" id="lnameInput" value="#{userController.user.lname}" required="true"/>
                        <h:message for="lnameInput" style="color:red" showSummary="true" showDetail="false"/>
                    </h:panelGroup>

                    <h:outputText value="#{msgs.username}:"/>
                    <h:panelGroup>
                        <h:inputText class="form-control" id="login" value="#{userController.user.login}" required="true"/>
                        <h:message for="login" style="color:red"/>
                    </h:panelGroup>

                    <h:outputText value="#{msgs.password}:"/>
                    <h:panelGroup>
                        <h:inputSecret class="form-control" id="passwordInput" value="#{userController.user.password}" required="true" />
                        <h:message for = "passwordInput" style = "color:red" />
                    </h:panelGroup>
                    <h:outputLabel for="userRole" value="#{msgs.role}:"/>
                    <h:selectOneMenu styleClass="custom-select" id="userRole" value="#{userController.userRoleId}" >
                        <f:selectItem itemLabel="Выберите роль" itemValue="null"
                                      noSelectionOption="true" />
                        <f:selectItems value="#{userRoleController.simpleUserRoleList}"
                                       var="role" itemValue="#{role.userRoleId}"
                                       itemLabel="#{role.userRole}"/>
                    </h:selectOneMenu>
                    <div></div>
                    <h:commandButton styleClass="btn btn-success float-right" value="#{msgs.add}" action="#{userController.createUser()}"/>
                </h:panelGrid>
                <h:messages errorClass="errorMessage" infoClass="infoMessage"
                            layout="table" globalOnly="true" showDetail="false" showSummary="true"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
