<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>Create user</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid col="2">
                <h:outputText value="First name"/>
                <h:inputText value="#{userController.user.fname}"/>

                <h:outputText value="Last name"/>
                <h:inputText value="#{userController.user.lname}"/>

                <h:outputText value="Login"/>
                <h:inputText value="#{userController.user.login}"/>

                <h:outputText value="Password"/>
                <h:inputText value="#{userController.user.password}"/>

                <h:outputText value="User role"/>
                <h:selectOneMenu value="#{userController.user.userRole}">
                    <f:selectItems itemLabel="#{userController.findUserRoleList()}"/>
                </h:selectOneMenu>

            </h:panelGrid>
        </h:form>
    </h:body>
</f:view>
</html>
