<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/masterLayout.xhtml">
        <ui:define name="windowTitle">Список клиентов</ui:define>
        <ui:define name="sidebarLeft">
            <ui:include src="/sections/layout/sidebarLeft.xhtml"/>
        </ui:define>
        <ui:define name="content">
            <h:form styleClass="col-md-8 ">

                <h:selectOneMenu value="#{demandController.tillYear}" onchange="submit();">
                    <f:selectItem noSelectionOption="true" itemLabel="Select year"/>
                    <f:selectItems value="#{demandController.yearList}"/>
                </h:selectOneMenu>

                <h:selectOneMenu value="#{demandController.tillMonth}" onchange="submit();"
                                 rendered="#{demandController.tillYear != 0}">
                    <f:selectItem noSelectionOption="true" itemLabel="Select month"/>
                    <f:selectItems value="#{demandController.tillMonth}"/>
                </h:selectOneMenu>

                <h:selectOneMenu value="#{demandController.tillDay}" onchange="submit();"
                                 rendered="#{demandController.tillMonth != 0 and demandController.tillYear != 0}">
                    <f:selectItem noSelectionOption="true" itemLabel="Select day"/>
                    <f:selectItems value="#{demandController.dayList}"/>
                </h:selectOneMenu>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
