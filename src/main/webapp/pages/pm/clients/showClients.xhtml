<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/templates/masterLayout.xhtml">
        <ui:define name="windowTitle">Список клиентов</ui:define>
        <ui:define name="sidebarLeft">
            <ui:include src="/sections/layout/sidebarLeft.xhtml"/>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup rendered="#{clientController.activeClients.size() != 0}">
                <h2>Список клиентов</h2>

                <h:form>
                    <h:panelGrid columns="3">
                        <p:inputText value="#{clientController.searchNameActive}"/>
                        <h:commandButton value="Найти">
                            <f:ajax listener="#{clientController.searchAllActiveByName()}"
                                    execute="@form"
                                    render=":activeClientsMsg :activeClientsList"/>
                        </h:commandButton>
                    </h:panelGrid>
                </h:form>
                <h:panelGroup id="activeClientsMsg">
                    <p:messages id="messages-active" showDetail="true" closable="true" />
                </h:panelGroup>

                <h:panelGroup id="activeClientsList" name="activeClientsList">
                    <h:form>
                        <p:dataTable value="#{clientController.activeClients}" var="client">
                            <p:column>
                                <f:facet name="header">Клиенты</f:facet>
                                <h:outputText value="#{client.name}" styleClass="row"/>
                            </p:column>
                            <p:columns value="#{feedController.feedList}" var="feed">
                                <f:facet name="header" >#{feed.name}</f:facet>
                                <h:outputText value="#{chickController.calculateFeed(feed.name, client)}  шт."/>
                            </p:columns>
                            <p:column>
                                <f:facet name="header">Заказ</f:facet>
                                <h:commandButton value="Заказ" action="#{ordersController.addOrder(client.clientId)}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">Треб.</f:facet>
                                <h:commandButton value="Треб." action="${demandController.demandForClient(client)}"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </h:panelGroup>
            </h:panelGroup>
        </ui:define>
    </ui:composition>
</html>
