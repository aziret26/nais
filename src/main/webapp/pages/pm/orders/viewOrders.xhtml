<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/masterLayout.xhtml">
    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="clientId" value="#{ordersController.clientId}"/>
        </f:metadata>
    </ui:define>
    <ui:define name="windowTitle">Список заказов</ui:define>
    <ui:define name="sidebarLeft">
        <ui:include src="/sections/layout/sidebarLeft.xhtml"/>
    </ui:define>
    <ui:define name="content">
        <h2>Список Заказов</h2>
        <p:dataTable value="#{clientController.findAllActiveClients()}" var="client" styleClass="dataTable" headerClass="dataTableHeader" footerClass="dataTableFooter" columnClasses="clientName" rowClasses="oddRow, evenRow">
            <p:column>
                <f:facet name="header">Клиенты</f:facet>
                <h:outputText value="#{client.name}" styleClass="row"/>
            </p:column>

            <p:columns value="#{feedController.feedList}" var="feed">
                <f:facet name="header" >#{feed.name}</f:facet>
                <h:outputText value="#{ordersController.getOrderListByClientsFeed(client, feed).amount}"/>
            </p:columns>
        </p:dataTable>
    </ui:define>
</ui:composition>
</html>
