<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/templates/masterLayout.xhtml">
    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="clientId" value="#{ordersController.clientId}"/>
        </f:metadata>
    </ui:define>
    <ui:define name="windowTitle">Добавить клиента</ui:define>
    <ui:define name="sidebarLeft">
        <ui:include src="/sections/layout/sidebarLeft.xhtml"/>
    </ui:define>
    <ui:define name="content">
        <h:panelGroup rendered="#{ordersController.client != null}">
            <h2>Создать заказ</h2>
            <h:messages errorClass="errorMessage" infoClass="infoMessage"
                        layout="table" globalOnly="true" showDetail="false" showSummary="true"/>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="Вид корма:"/>
                    <h:selectOneMenu value="#{ordersController.selectedFeed}">
                        <f:selectItem itemValue="0" itemLabel="Вид корма"/>
                        <f:selectItems value="#{feedController.feedList}"
                                       var="feed" itemValue="#{feed.feedId}"
                                       itemLabel="#{feed.name}"/>
                    </h:selectOneMenu>

                    <h:outputText value="Количество в кг:"/>
                    <h:inputText value="#{ordersController.order.amount}"/>

                </h:panelGrid>

                <h:commandButton value="Добавить" action="#{ordersController.createOrder}"/>
            </h:form>
        </h:panelGroup>
        <h:panelGroup rendered="#{ordersController.client == null}">
            <h:outputText value="Не правильный ID пользователя."/>
        </h:panelGroup>
    </ui:define>
</ui:composition>
</html>
