<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/masterLayout.xhtml">
        <ui:define name="windowTitle">Добавить корм</ui:define>

        <ui:define name="content">
            <h2>Добавить корм</h2>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="Название корма:"/>
                    <h:panelGroup>
                        <h:inputText id="feed" value="#{feedController.feed.name}" required="true">
                            <f:ajax event="blur">
                                <f:validateRegex pattern = "[a-zA-Z]{2,50}$" />
                                <f:validateLength minimum="2"/>
                            </f:ajax>
                        </h:inputText>
                        <h:message for="feed" styleClass="errorMessage"/>
                    </h:panelGroup>

                    <h:outputText value="Возвраст с:"/>
                    <h:panelGroup>
                        <h:inputText id="ageFrom" value="#{feedController.feed.ageFrom}" required="true"/>
                        <h:message for="ageFrom" styleClass="errorMessage" showSummary="true" showDetail="false"/>
                    </h:panelGroup>

                    <h:outputText value="Возвраст до:"/>
                    <h:panelGroup>
                        <h:inputText id="ageTo" value = "#{feedController.feed.ageTo}" required="true"/>
                        <h:message for = "ageTo" styleClass="errorMessage" />
                    </h:panelGroup>

                    <h:commandButton value="Submit" action="#{feedController.createFeed()}"/>
                </h:panelGrid>
                <h:messages errorClass="errorMessage" infoClass="infoMessage"
                            layout="table" globalOnly="true" showDetail="false" showSummary="true"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
