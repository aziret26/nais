<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/templates/masterLayout.xhtml">
        <ui:define name="metadata">
            <f:metadata>
                <f:viewParam name="clientId" value="#{editClientController.clientId}"/>
                <f:viewParam name="userId" value="#{userController.userId}"/>
                <f:viewParam name="clientId" value="#{ordersController.clientId}"/>
            </f:metadata>
        </ui:define>
        <ui:define name="windowTitle">Редактировать клиента</ui:define>

        <ui:define name="content">
            <h2>Редактировать клиента - #{editClientController.clientId}</h2>
            <h:form>
                <h:panelGrid columns="2" styleClass="mb-3">
                    <h:outputText value="Имя:"/>
                    <h:inputText styleClass="form-control" value="#{editClientController.client.name}"/>

                    <h:outputText value="Телефон1:"/>
                    <h:inputText styleClass="form-control" value="#{clientController.client.telephone1}"/>

                    <h:outputText value="Телефон2:"/>
                    <h:inputText styleClass="form-control" value="#{clientController.client.telephone2}"/>
                </h:panelGrid>
                <p:dataTable value="#{editClientController.chickList}" var="chick" >
                    <p:column>
                        <f:facet name="header">
                            <p:commandButton value="Изменить"
                                             action="#{editClientController.changeEditableState()}"/>
                        </f:facet>
                        <p:selectBooleanCheckbox value="#{chick.editable}" onchange="submit()"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Возвраст</f:facet>
                        <h:inputText styleClass="form-control" value="#{chick.age}" rendered="#{chick.editable}" size="5"/>
                        <h:outputText value="#{chick.age}" rendered="#{not chick.editable}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Количество</f:facet>
                        <h:inputText styleClass="form-control" value="#{chick.amount}" rendered="#{chick.editable}" size="5"/>
                        <h:outputText value="#{chick.amount}" rendered="#{not chick.editable}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">Корм</f:facet>
                        <p:selectBooleanCheckbox value="#{chick.modFeed}" onchange="submit()"/>
                    </p:column>

                    <p:column>
                        <h:panelGroup rendered="#{chick.modFeed}">
                            <h:selectOneMenu styleClass="custom-select" value="#{chick.selectedFeedId}">
                                <f:selectItem itemValue="0" itemLabel="Выбрите корм"/>
                                <f:selectItems value="#{feedController.feedList}"
                                               var="feed" itemValue="#{feed.feedId}"
                                               itemLabel="#{feed.name}"/>
                            </h:selectOneMenu>
                        </h:panelGroup>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:commandButton styleClass="btn btn-outline-success" value="Добавить"
                                             action="#{editClientController.addChick()}"/></f:facet>
                        <h:commandButton styleClass="btn btn-outline-danger" value="Удалить"
                                         action="#{editClientController.removeChick(chick)}"
                                         onclick="return confirm('Вы уверены что хотите удалить?')"/>
                    </p:column>
                </p:dataTable>
                <br/>
                <div class="d-flex justify-content-between">
                    <h:commandButton styleClass="btn btn-primary"  value="Заморозить" action="#{editClientController.freeze(editClientController.client)}" rendered="#{not editClientController.frozen}"/>
                    <h:commandButton styleClass="btn btn-primary" value="Разморозить" action="#{editClientController.active(editClientController.client)}" rendered="#{editClientController.frozen}"/>
                    <h:commandButton styleClass="btn btn-danger" value="Удалить" action="#{editClientController.deleteClient(editClientController.client)}"
                                     onclick="return confirm('Вы уверены что хотите удалить данные связанные с тукещим клиентом?')"/>
                    <h:commandButton styleClass="btn btn-success" value="Сохранить" action="#{editClientController.saveClient()}"/>
                </div>
                <h:messages errorClass="errorMessage" infoClass="infoMessage"
                            layout="table" globalOnly="true" showDetail="false" showSummary="true" styleClass="errorMessage"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
