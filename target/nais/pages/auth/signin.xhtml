<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/templates/masterLayout.xhtml">
        <ui:remove>
            <ui:define name="windowTitle">
                Авторизация
            </ui:define>
            <ui:define name="heading">
                <ui:include src="/sections/layout/header.xhtml"/>
            </ui:define>
        </ui:remove>
        <ui:define name="sidebarLeft">
        </ui:define>
        <ui:define name="content">
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="Логин:"/>
                    <h:inputText styleClass="form-control mb-2" value="#{userController.user.login}"/>

                    <h:outputText value="Пароль:"/>
                    <h:inputSecret styleClass="form-control mb-2" value="#{userController.user.password}"/>

                    <h:messages errorClass="errorMessage" infoClass="infoMessage" layout="table" globalOnly="true" showDetail="false" showSummary="true"/>

                    <h:commandButton styleClass="btn btn-success float-right" value="ВОЙТИ" action="#{userController.signin()}" ajax="false" />
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
