<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/templates/masterLayout.xhtml">
        <ui:define name="windowTitle">#{msgs.feedList}</ui:define>
        <ui:define name="content">
            <h2>#{msgs.feedList}</h2>
            <h:form>
                <p:dataTable value="#{feedController.getFeedList()}" var="feed" styleClass="dataTable table text-center" headerClass="dataTableHeader" footerClass="dataTableFooter" columnClasses="clientName" rowClasses="oddRow, evenRow">
                    <p:column>
                        <f:facet name="header">#{msgs.name}</f:facet>
                        <h:outputText value="#{feed.name}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">#{msgs.ageFrom}</f:facet>
                        <h:outputText value="#{feed.ageFrom}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">#{msgs.ageTo}</f:facet>
                        <h:outputText value="#{feed.ageTo}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">#{msgs.edit}</f:facet>
                        <h:link styleClass="btn btn-outline-secondary" value="#{msgs.edit}" outcome="#{feedController.editFeed(feed.feedId)}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
