<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://java.sun.com/jsf/html">

<!--xmlns:p="http://java.sun.com/jsf/html"-->
    <h:head>
        <ui:insert name="metadata">
            <ui:include src="/sections/metadata.xhtml"/>
        </ui:insert>
        <title><ui:insert name="windowTitle"/></title>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <h:outputStylesheet library="css" name="style.css"/>
    </h:head>
    <h:body>

        <ui:remove>
            <div id="name">
                <ui:insert name="name">
                    <ui:include src="/sections/layout/userInfo.xhtml"/>
                </ui:insert>
            </div>
            <div id="heading" class="header">
                <ui:insert name="heading">
                    <ui:include src="/sections/layout/header.xhtml"/>
                </ui:insert>
            </div>

            <div id="content">
                <ui:insert name="content"/>
            </div>
        </ui:remove>
        <ui:debug/>
        <div class="navbar navbar-dark fixed-top flex-md-nowrap p-0 shadow  bg-theme">
            <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Natural Agro</a>
            <h:panelGroup>

            </h:panelGroup>
            <ul class="navbar-nav px-3">
                <li class="nav-item text-nowrap">
                    <h:panelGroup rendered="#{!sessionController.logged}">
                        <p>
                            <h:outputText value="Гость"/>
                        </p>
                    </h:panelGroup>

                    <h:panelGroup rendered="#{sessionController.logged}">
                        <div class="right">
                            <h:form>
                                <h:commandLink value="Выйти" action="#{userController.signout()}"/>
                            </h:form>
                        </div>
                    </h:panelGroup>
                </li>
            </ul>
        </div>
            <h:outputScript library="js" name="jquery.min.js"/>
            <h:outputScript library="js" name="popper.min.js"/>
            <h:outputScript library="js" name="bootstrap.min.js"/>
    </h:body>
</html>
