<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <h:form>
            <p:growl id="messages" showDetail="false"/>

            <h3>${msgs.menu}</h3>
            <p:menu toggleable="true">

                <p:submenu label="#{msgs.users}"
                           rendered="#{userController.currentUser.userRole.userRoleId == 1 or
                           userController.currentUser.userRole.userRoleId == 3 or
                           userController.currentUser.userRole.userRoleId == 2}">
                    <p:menuitem value="#{msgs.userAdd}"
                                outcome="/pages/user/userCreate??faces-redirect=true"/>

                    <p:menuitem value="#{msgs.userList}"
                                outcome="/pages/user/showUserList?faces-redirect=true"/>

                </p:submenu>

                <p:submenu label="#{msgs.feed}"
                           rendered="#{userController.currentUser.userRole.userRoleId == 1 or
                           userController.currentUser.userRole.userRoleId == 3 or
                           userController.currentUser.userRole.userRoleId == 2}">
                    <p:menuitem value="#{msgs.feedAdd}" outcome="/pages/admin/feed/addFeed?faces-redirect=true"/>
                    <p:menuitem value="#{msgs.feedList}" outcome="/pages/admin/feed/showFeed?faces-redirect=true"/>
                </p:submenu>

                <p:submenu label="#{msgs.clients}"
                           rendered="#{userController.currentUser.userRole.userRoleId == 1 or
                           userController.currentUser.userRole.userRoleId == 3 or
                           userController.currentUser.userRole.userRoleId == 2}">
                    <p:menuitem value="#{msgs.clientAdd}"
                                rendered="#{userController.currentUser.userRole.userRoleId == 1 or
                                userController.currentUser.userRole.userRoleId == 3}"
                                outcome="/pages/sdo/clients/addClient?faces-redirect=true"/>

                    <p:menuitem value="#{msgs.clientList}"
                                rendered="#{userController.currentUser.userRole.userRoleId == 1}"
                                outcome="/pages/admin/clients/showClients?faces-redirect=true"/>

                    <p:menuitem value="#{msgs.clientList}"
                                rendered="#{userController.currentUser.userRole.userRoleId == 2}"
                                outcome="/pages/pm/clients/showClients?faces-redirect=true"/>

                    <p:menuitem value="#{msgs.clientList}"
                                rendered="#{userController.currentUser.userRole.userRoleId == 3}"
                                outcome="/pages/sdo/clients/showClients?faces-redirect=true"/>
                </p:submenu>
                <p:submenu label="#{msgs.orders}"
                           rendered="#{userController.currentUser.userRole.userRoleId == 1 or
                                    userController.currentUser.userRole.userRoleId == 2}">
                    <p:menuitem value="#{msgs.orderList}"
                                outcome="/pages/pm/orders/viewOrders?faces-redirect=true"/>
                </p:submenu>
                <p:submenu label="#{msgs.demands}"
                           rendered="#{userController.currentUser.userRole.userRoleId == 1 or
                                    userController.currentUser.userRole.userRoleId == 2}">
                    <p:menuitem value="#{msgs.demands}"
                                outcome="/pages/pm/demand/demands?faces-redirect=true"/>
                </p:submenu>
                <p:submenu label="#{msgs.notifications}"
                           rendered="#{userController.currentUser.userRole.userRoleId == 1 or
                           userController.currentUser.userRole.userRoleId == 3}">
                    <p:menuitem value="#{msgs.notifications}"
                                outcome="/pages/sdo/notification/viewNotifications?faces-redirect=true"/>
                </p:submenu>
            </p:menu>
        </h:form>
    </ui:composition>

</html>
