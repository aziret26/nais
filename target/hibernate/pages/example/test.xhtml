<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>Test Page</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputText value="num 1"/>
                <h:inputText value="#{testController.num1}"/>

                <h:outputText value="num 2"/>
                <h:inputText value="#{testController.num2}"/>


                <h:commandButton value="sum" action="#{testController.calc(testController.num1,testController.num2)}"/>
                <h:outputText value="#{testController.sum}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</f:view>
</html>
