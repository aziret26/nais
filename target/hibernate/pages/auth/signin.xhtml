<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>#{msgs.authorization}</title>
    </h:head>
    <h:panelGroup>
        <h:panelGroup rendered="#{!userSession.logged}">
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{msgs.login}"/>
                    <h:inputText value="#{userController.user.login}"/>


                    <h:outputText value="#{msgs.password}"/>
                    <h:inputText value="#{userController.user.password}"/>

                    <h:messages errorClass="errorMessage" infoClass="infoMessage"
                                layout="table" globalOnly="true" showDetail="false" showSummary="true"/>

                    <h:commandButton value="#{msgs.signIn}" action="#{userController.signin}"/>


                </h:panelGrid>
            </h:form>
        </h:panelGroup>
    </h:panelGroup>
</f:view>
</html>
