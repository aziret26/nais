<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/masterLayout.xhtml">
        <ui:define name="metadata">
            <f:metadata>
                <f:viewParam name="clientId" value="#{editClientController.clientId}"/>
                <f:viewParam name="userId" value="#{userController.userId}"/>
                <f:viewParam name="clientId" value="#{ordersController.clientId}"/>
            </f:metadata>
        </ui:define>
        <ui:define name="windowTitle">Редактировать клиента</ui:define>

        <ui:define name="sidebarLeft">
            <ui:include src="/sections/layout/sidebarLeft.xhtml"/>
        </ui:define>
        <ui:define name="content">
            <h2>Редактировать клиента - #{editClientController.clientId}</h2>
            <h:form>
                <h:panelGrid columns="2">
                    Имя:
                    <h:panelGroup>
                        <h:inputText value="#{editClientController.client.name}"/>
                    </h:panelGroup>
                </h:panelGrid>
                <h:dataTable value="#{editClientController.chickList}" var="chick" >
                    <h:column>
                        <f:facet name="header"><h:commandButton value="Изменить" action="#{editClientController.changeEditableState()}"/></f:facet>
                        <h:selectBooleanCheckbox value="#{chick.editable}" onclick="submit()"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Возвраст</f:facet>
                        <h:inputText value="#{chick.age}" rendered="#{chick.editable}" size="5"/>
                        <h:outputText value="#{chick.age}" rendered="#{not chick.editable}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Количество</f:facet>
                        <h:inputText value="#{chick.amount}" rendered="#{chick.editable}" size="5"/>
                        <h:outputText value="#{chick.amount}" rendered="#{not chick.editable}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">Корм</f:facet>
                        <h:selectBooleanCheckbox value="#{chick.modFeed}" onchange="submit()"/>
                    </h:column>

                    <h:column>
                        <h:panelGroup rendered="#{chick.modFeed}">
                            <h:selectOneMenu value="#{chick.selectedFeedId}">
                                <f:selectItem itemValue="0" itemLabel="Выбрите корм"/>
                                <f:selectItems value="#{feedController.feedList}"
                                               var="feed" itemValue="#{feed.feedId}"
                                               itemLabel="#{feed.name}"/>
                            </h:selectOneMenu>
                        </h:panelGroup>
                    </h:column>
                    <h:column>
                        <f:facet name="header"><h:commandButton value="Добавить" action="#{editClientController.addChick()}"
                                                                styleClass="addButton"/></f:facet>
                        <h:commandButton value="Удалить" action="#{editClientController.removeChick(chick)}"
                                         styleClass="addButton" onclick="return confirm('Вы уверены что хотите удалить?')"/>
                    </h:column>
                </h:dataTable>
                <br/>
                <h:commandButton value="Замарозить" action="#{editClientController.freeze(editClientController.client)}" rendered="#{not editClientController.frozen}"/>
                <h:commandButton value="Размарозить" action="#{editClientController.active(editClientController.client)}" rendered="#{editClientController.frozen}"/>
                <h:commandButton value="Удалить" action="#{editClientController.deleteClient(editClientController.client)}"/>
                <h:commandButton value="Сохранить" action="#{editClientController.saveClient()}"/>

                <h:messages errorClass="errorMessage" infoClass="infoMessage"
                            layout="table" globalOnly="true" showDetail="false" showSummary="true" styleClass="errorMessage"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
